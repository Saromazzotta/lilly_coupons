<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Coupon</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Lilly's Coupons</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <!-- Page Title -->
        <h1>Create Coupon</h1>

        <!-- Character Creation Instruction -->
        <p>Enter details for coupon below:</p>

        <!-- Character Info Form -->
        <section>
            <form id="CharacterInfo" action="/coupons/created/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Coupon Name">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" name="description"
                        placeholder="Description">
                </div>

                <div class="form-group">
                    <label for="level">Location:</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Location">
                </div>

                <!-- <div class="form-group">
                    <label for="exp">EXP:</label>
                    <input type="number" class="form-control" id="exp" name="exp" placeholder="Experience Points">
                </div> -->

                <!-- Base Stats -->
                <!-- <fieldset class="form-group">
                    <legend>Base Stats</legend>
                    <div class="row">
                        <div class="col"><input type="number" class="form-control" name="str_stat" placeholder="STR">
                        </div>
                        <div class="col"><input type="number" class="form-control" name="dex_stat" placeholder="DEX">
                        </div>
                        <div class="col"><input type="number" class="form-control" name="con_stat" placeholder="CON">
                        </div>
                        <div class="col"><input type="number" class="form-control" name="int_stat" placeholder="INT">
                        </div>
                        <div class="col"><input type="number" class="form-control" name="wis_stat" placeholder="WIS">
                        </div>
                        <div class="col"><input type="number" class="form-control" name="cha_stat" placeholder="CHA">
                        </div>
                    </div>
                </fieldset> -->

                <!-- <div class="form-group">
                    <label for="background">Character Background:</label>
                    <textarea class="form-control" id="background" name="background" rows="3"></textarea>
                </div> -->

                <button type="submit" class="btn btn-primary">Create Coupon</button>
            </form>
        </section>
    </main>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
